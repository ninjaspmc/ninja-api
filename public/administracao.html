<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administração - Ninja API</title>
  <link rel="shortcut icon" href="https://telegra.ph/file/02e402316b6083c38a3ea.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1e21;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
  background-color: #343a40;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.navbar-brand {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f1f1f1;
}

.logo {
  height: 60px;
}

.navbar-text {
  font-size: 1.5rem;
  margin-left: 10px;
  color: #ffffff;
}
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #2a2d32;
      border: none;
      color: #f1f1f1;
      transition: transform 0.3s;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card i {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .modal-content {
      background-color: #2a2d32;
      color: #f1f1f1;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    .btn-danger {
      background-color: #e74c3c;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    .btn-close {
      filter: invert(1);
    }
    .footer {
      margin-top: 0px;
      text-align: center;
      color: #888;
      padding: 0px 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Logo à esquerda -->
    <a class="navbar-brand" href="/">
      <img src="https://i.ibb.co/cv6mfz7/file-jl-Jdj2-GRh-Vez9-C9w-Yxi-Va-Yw-U-removebg-preview.png" class="logo" alt="Ninja API">
    </a>
    <!-- Texto centralizado -->
    <span class="navbar-text">Administração</span>
  </div>
</nav>

<div class="container">
  <div class="row text-center justify-content-center">
    <!-- Card para adicionar Key -->
    <div class="col-md-5 mb-4">
      <div class="card p-4">
        <i class="fas fa-plus-circle text-primary"></i>
        <h4>Adicionar key</h4>
        <p>Adicionar uma nova chave de API ao sistema.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addKeyModal">
          Gerenciar
        </button>
      </div>
    </div>
    <!-- Card para deletar Key -->
    <div class="col-md-5 mb-4">
      <div class="card p-4">
        <i class="fas fa-trash-alt text-danger"></i>
        <h4>Deletar key</h4>
        <p>Remover uma chave de API existente do sistema.</p>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteKeyModal">
          Gerenciar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Adicionar Key -->
<div class="modal fade" id="addKeyModal" tabindex="-1" aria-labelledby="addKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addKeyModalLabel">Adicionar key</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addKeyForm" action="/api/add-key" method="GET">
          <div class="mb-3">
            <label for="apikey" class="form-label">API key</label>
            <input type="text" class="form-control" id="apikey" name="apikey" placeholder="Insira a API key" required>
          </div>
          <div class="mb-3">
            <label for="requests" class="form-label">Número de requisições</label>
            <input type="number" class="form-control" id="requests" name="rq" placeholder="Ex: 100" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Deletar Key -->
<div class="modal fade" id="deleteKeyModal" tabindex="-1" aria-labelledby="deleteKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteKeyModalLabel">Deletar key</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/api/del-key" method="GET">
          <div class="mb-3">
            <label for="apiKeyDel" class="form-label">API key</label>
            <input type="text" class="form-control" id="apiKeyDel" name="apikey" placeholder="Insira a API key" required>
          </div>
          <div class="mb-3">
            <label for="senhaDel" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaDel" name="senha" placeholder="Digite a senha" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Deletar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2024 Ninja API - Todos os direitos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
